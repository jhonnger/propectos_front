<div class="dashboard">
    <!-- Resumen de métricas -->
    <div class="metrics">
      <div class="metric">
        <h2>Llamadas Hoy</h2>
        <p>{{ callsToday }}</p>
      </div>
      <div class="metric">
        <h2>Total Mes</h2>
        <p>{{ callsThisMonth }}</p>
      </div>
      <div class="metric">
        <h2>Contestadas</h2>
        <p>{{ answeredCalls }}</p>
      </div>
      <div class="metric">
        <h2>Rechazadas</h2>
        <p>{{ rejectedCalls }}</p>
      </div>
    </div>
  
    <!-- Listado de prospectos -->
    <div class="prospect-list">
      <h2>Prospectos Pendientes</h2>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
        <!-- Nombre -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let prospect"> {{ prospect.name }} </td>
        </ng-container>
  
        <!-- Celular -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Celular </th>
          <td mat-cell *matCellDef="let prospect"> {{ prospect.phone }} </td>
        </ng-container>
  
        <!-- Acción -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acción </th>
          <td mat-cell *matCellDef="let prospect">
            <button mat-raised-button color="primary" (click)="openDialog(prospect)">
              Actualizar Estado
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <!-- Paginador -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
